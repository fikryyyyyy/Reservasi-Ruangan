<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistem Reservasi Ruangan Kelas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Sistem Reservasi Ruangan Kelas</h1>

  <section id="room-list-section">
    <h2>Daftar Ruangan</h2>
    <table id="room-list">
      <thead>
        <tr>
          <th>Nomor Ruangan</th>
          <th>Kapasitas</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data ruangan akan dimasukkan di sini oleh JavaScript -->
      </tbody>
    </table>
  </section>

  <section id="reservation-form-section">
    <h2>Formulir Reservasi</h2>
    <form id="reservation-form">
      <label for="name">Nama Pemesan:</label>
      <input type="text" id="name" required>

      <label for="roomNumber">Nomor Ruangan:</label>
      <input type="number" id="roomNumber" required>

      <label for="date">Tanggal Reservasi:</label>
      <input type="date" id="date" required>

      <label for="startTime">Waktu Mulai:</label>
      <input type="time" id="startTime" required>

      <label for="duration">Durasi (jam):</label>
      <input type="number" id="duration" required min="1">

      <button type="submit">Pesan</button>
    </form>
    <div id="error-message" style="color: red;"></div>
  </section>

  <section id="reservation-list-section">
    <h2>Daftar Reservasi</h2>
    <table id="reservation-list">
      <thead>
        <tr>
          <th>Nama Pemesan</th>
          <th>Nomor Ruangan</th>
          <th>Tanggal</th>
          <th>Waktu Mulai</th>
          <th>Durasi</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data reservasi akan dimasukkan di sini oleh JavaScript -->
      </tbody>
    </table>
  </section>

  <script src="script.js"></script>
</body>
</html>
